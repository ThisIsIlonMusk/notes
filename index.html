<!DOCTYPE HTML>
<html>
<head>
	<title>Notes</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
	<center><br>
		<input type="text" id="new_note_title" placeholder="Title"><br><br>
		<textarea id="new_note_content" placeholder="Content" style="width: 90%;"></textarea><br>
		<button class="btn btn-primary" id="btn_add_note">Add Note</button>
	</center>
	<hr style="background-color: blue;">
	<center><font style="font-weight: 900; font-size: 24px; font-family: monospace;">NOTES</font></center>
	<hr style="background-color: blue;">
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">ID</th>
	      <th scope="col">Title</th>
	      <th scope="col">Show</th>
	      <th scope="col">Remove</th>
	    </tr>
	  </thead>
	  <tbody id="id_table_body"></tbody>
	</table>
	<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Launch modal</button>-->
	<div class="modal fade" id="ShowNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="id_note_title">--- Note Title ---</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="id_note_content">
	        --- Note Content ---
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
